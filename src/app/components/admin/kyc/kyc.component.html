<!-- START CONTENT -->
<section id="main-content" class=" ">
    <div class="wrapper main-wrapper row" style=''>

        <div class="col-lg-12" style="margin:auto;float: none;">
            <div class="alert alert-message" id="alert-message">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <i class="fas" id="icon-alert"></i> &nbsp; {{message}}
            </div>
            <section class="box" style="border-left: 3px solid #e77512;">
                <!-- <div class="loader" *ngIf="loading"></div> -->
                <header class="panel_header">
                    <h2 class="title pull-left">KYC</h2>
                    <!-- <div class="actions panel_actions pull-right">
                    </div> -->
                </header>

                <div class="content-body">
                    <div class="row">
                        <div class="col-xs-12">

                            <div class="table-responsive" data-pattern="priority-columns">
                                <table id="tech-companies-1" class="table table-small-font no-mb table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>UserName</th>
                                            <th>ID Proof</th>
                                            <th>Status</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor=" let detail of details| paginate: { itemsPerPage: 10, currentPage: p }; let i =index">
                                            <td>{{detail.name}}</td>
                                            <td>{{detail.username}}</td>
                                            <td *ngIf="detail.id_proof != null ">
                                                <a data-target="#image-modal" data-toggle="modal" (click)="saveImageUrl(detail.id_proof)">
                                                    <img class ="user-img" src="http://45.77.184.244:8000{{detail.id_proof}}">
                                                </a>
                                            </td>
                                            <td *ngIf="detail.id_proof == null">
                                                <i class="glyphicon glyphicon-user user-img-icon"></i>
                                            </td>
                                            <td *ngIf="detail.is_verified == 1">Verified</td>
                                            <td *ngIf="detail.is_verified == 0">Pending</td>
                                            <td>
                                                <button class="btn btn-primary btn-sm" (click)="changeStatus(detail.id, detail.is_verified)">Change status</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="pagination">
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="clearfix"></div>

        <!-- MAIN CONTENT AREA ENDS -->
    </div>
</section>

<div id="image-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <img src="http://45.77.184.244:8000{{imageUrl}}">
            </div>
        </div>
    </div>
</div>

<!-- END CONTENT -->
