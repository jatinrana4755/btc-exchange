<!-- START CONTENT -->
<section id="main-content" class=" ">
    <div class="wrapper main-wrapper row" style=''>

        <div class="col-lg-12" style="margin:auto;float: none;">
            <!-- alertbox -->
            <div class="alert alert-message" id="alert-message">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <i class="fas" id="icon-alert"></i> &nbsp; {{message}}
            </div>
            <section class="box" style="border-left: 3px solid #e77512;">
                <!-- <div class="loader" *ngIf="loading"></div> -->
                <header class="panel_header">
                    <h2 class="title pull-left">Payment Address</h2>
                    <div class="actions panel_actions pull-right">
                        <!-- <a class="box_setting fa fa-cog" data-toggle="modal" href="#section-settings"></a> -->
                        <!-- <a class="box_close fa fa-times"></a> -->
                    </div>
                </header>

                <div class="content-body">
                    <div class="row">
                        <div class="col-xs-12">

                            <div class="table-responsive" data-pattern="priority-columns">
                                <table id="tech-companies-1" class="table table-small-font no-mb table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Currency</th>
                                            <th>Address</th>
                                            <th>Options</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let address of details">
                                            <!-- <th><i class="fa fa-dot-circle-o complete"></i> Deal number 126515</th> -->
                                            <td>{{address.coin}}</td>
                                            <td>{{address.address}}</td>
                                            <td>
                                                <button class="btn btn-primary btn-sm" [hidden]="true" data-toggle="modal" data-target="#editAddressModal" (click)="storeDetails(address)">
                                                    Edit
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="clearfix"></div>

        <!-- MAIN CONTENT AREA ENDS -->
    </div>
    <div id="editAddressModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Payment Address</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="post" #editForm="ngForm">
                        <div class="form-group">
                            <label for="methods">Address</label>
                            <input type="text" class="form-control" id="methods" name="address" [(ngModel)]="address">
                        </div>
                        <!-- <div class="form-group">
                        <label for="currency">Currency</label>
                        <input type="text" class="form-control" id="currency" name="coin" [(ngModel)]="coin">
                    </div> -->
                        <button type="submit" class="btn btn-success" (click)="onSubmit()" data-dismiss="modal"><i class="fas fa-check"></i> &nbsp;Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- END CONTENT -->
